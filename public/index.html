<body>
    <div class="main">
        <h2>File Uploader App</h2>
        <form method="post" enctype="multipart/form-data">
            <label for="file-input">Please, upload a file</label>
            <br>
            <br>
            <input type="file" name="file" id="file-input" class="file-input">
            <button type="submit">Send</button>
            <br>
            <br>
            <i>Images more than 2048x2048, or less than 300x300, will be resized</i>
        </form>
    </div>
